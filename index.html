<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing SVG</title>
</head>
<body>
  <div id="typing"></div>
  <script src="https://cdn.jsdelivr.net/npm/readme-typing-svg@1.2.0/dist/index.min.js"></script>
  <script>
    new Typing({
      element: document.getElementById("typing"),
      strings: ["Yohanes Sabattian Adeleony.", "22 Tahun", "Kota Semarang Jawa Tengah"],
      typeSpeed: 80,
      deleteSpeed: 50,
      pauseTime: 1500,
      loop: true
    });
  </script>
</body>
</html>
